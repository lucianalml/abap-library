<h1>Posts</h1>
<ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <h1>Categorias</h1>
  <ul>
    {% for category in site.categories %}
      <li>
        {{ category[0] }}
      </li>
    {% endfor %}
  </ul>

  <!--
    category[0] - nome da categoria
    category[1] - posts da categoria

    tags[0] - nome da tag
    tags[1] - posts da tag


  -->
  
  <h1>Tags</h1>
  <ul>
    {% for tags in site.tags %}
      <li>
        {{ tags[0] }}
      </li>
    {% endfor %}
  </ul>
